    <select id="paidby">
      <option disabled selected>Money given by</option>
    </select><br><br>
    <button id="submit">show total</button>

<h2>Items Bought</h2>
<ul id="items"></ul>
<div class="cashout">
<h2>Cashout Summary</h2>
    <p id="total"></p>
    <p id="avgex">Expense per Head=</p>
</div>
<div class="equate">
<h2>Equating the expense among all</h2>
</div>
</div>
</main>
