<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/calc.css">
    <title>calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="calc">
      <h1>Calculator</h1>
    <div class="screen"></div>
    <button class="trig_inv extra">2nd</button>
    <button class="deg extra">deg</button>
    <button class="sin extra item" value="sin(">sin</button>
    <button class="cos extra item" value="cos(">cos</button>
    <button class="tan extra item" value="tan(">tan</button>
    <button class="exp extra item" value="**">x<sup>y</sup></button>
    <button class="ln extra item" >ln</button>
    <button class="lg extra item" value="Math.log(">lg</button>
    <button class="l_brac extra item" value="("><code>(</code></button>
    <button class="l_brac extra item" value=")"><code>)</code></button>
    <button class="sqrt extra item" value="Math.sqrt("><code>√x</code></button>
    <button class="ac">AC</button>
    <button class="backspace"><i class="material-icons">backspace</i></button>
    <button class="modulo item" value="%">%</button>
    <button class="div item" value="/">÷</button>
    <button class="fact extra item"><code>x!</code></button>
    <button class="seven item" value="7">7</button>
    <button class="eight item" value="8">8</button>
    <button class="nine item" value="9">9</button>
    <button class="multi item" value="*">*</button>
    <button class="inv extra item" ><code>1/x</code></button>
    <button class="four item" value="4">4</button>
    <button class="five item" value="5">5</button>
    <button class="six item" value="6">6</button>
    <button class="sub item" value="-">-</button>
    <button class="pi extra item" value="Math.PI">π</button>
    <button class="one item" value="1">1</button>
    <button class="two item" value="2">2</button>
    <button class="three item" value="3">3</button>
    <button class="add item" value="+">+</button>
    <button class="big" id="click"><i class="material-icons">flip_to_back</i></button>
    <button class="e extra item">e</button>
    <button class="zero item" value="0">0</button>
    <button class="dec item" value=".">.</button>
    <button class="equal item">=</button>
    </div>
    <script src="script/calc.js"></script>
  </body>
</html>
